<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project 2 (Udacity)</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>

  <body>
    <header>
      <div class="timer">
      </div>
      <div class="central">
        <img class="header__logo" src="images/udacity-logo.png" alt="udacity logo">
        <h1 class="header__title">
          Matching Game
        </h1>
      </div>
      <div class="mov-stars-redo">
        <div class="movements">
          Clicks: 0
        </div>
        <div class="stars">
          <i class="fas fa-star far"></i>
          <i class="fas fa-star far"></i>
          <i class="fas fa-star far"></i>
        </div>
        <div class="redo">
          <i class="fas fa-redo" onClick="window.location.reload()"></i>
        </div>
      </div>
    </header>
    <hr class="header__hr">


    <h1 class="congr">Congratulations,<br> You Won! <br><br>
      Collect As Many Stars As Possible <br>
      <img src="images/check.svg" alt="check symbol"> <br>
      <button type="button" onClick="window.location.reload()">Restart</button>
    </h1>

    <main>
      <div class="main_table">
        <div id="square1" class="square"></div>
        <div id="square2" class="square"></div>
        <div id="square3" class="square"></div>
        <div id="square4" class="square"></div>
        <div id="square5" class="square"></div>
        <div id="square6" class="square"></div>
        <div id="square7" class="square"></div>
        <div id="square8" class="square"></div>
        <div id="square9" class="square"></div>
        <div id="square10" class="square"></div>
        <div id="square11" class="square"></div>
        <div id="square12" class="square"></div>
        <div id="square13" class="square"></div>
        <div id="square14" class="square"></div>
        <div id="square15" class="square"></div>
        <div id="square16" class="square"></div>
      </div>
      <div class="icons">
        <a href="https://fontawesome.com/icons/js-square?style=brands"><i class="fab fa-js-square"></i></a>
        <a href="https://fontawesome.com/icons/css3-alt?style=brands"><i class="fab fa-css3-alt"></i></a>
        <a href="https://fontawesome.com/icons/html5?style=brands"><i class="fab fa-html5"></i></a>
        <a href="https://fontawesome.com/icons/code?style=solid"><i class="fas fa-code"></i></a>
        <a href="https://fontawesome.com/icons/firefox?style=brands"><i class="fab fa-firefox"></i></a>
        <a href="https://fontawesome.com/icons/atom?style=solid"><i class="fas fa-atom"></i></a>
        <a href="https://fontawesome.com/icons/mobile-alt?style=solid"><i class="fas fa-mobile-alt"></i></a>
        <a href="https://fontawesome.com/icons/angular?style=brands"><i class="fab fa-angular"></i></a>
        </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
